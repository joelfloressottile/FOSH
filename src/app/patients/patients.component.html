<div class="content px-5">
  <h1><b>Pacientes</b></h1>
  <div class="d-flex">
    <mat-form-field class="example-full-width w-20">
      <mat-label>Busca un paciente por nombre o RUT</mat-label>
      <input [(ngModel)]="value" (keyup)="applyFilter($event)" matInput #message maxlength="256" placeholder="Juanito Pérez" autocomplete="off" >
      <mat-icon matPrefix class="mr-1">search</mat-icon>
    </mat-form-field>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style='width:100%;align-self: center;'>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Paciente </th>
          <td mat-cell *matCellDef="let element" class="py-1" > 
              <b>{{element.name}}</b> <br>
              {{element.rut}} <br>
              {{element.age}} años
            </td>
        </ng-container>
        <ng-container matColumnDef="rut">
            <th mat-header-cell *matHeaderCellDef> Clasificación </th>
            <td mat-cell *matCellDef="let element"> 
               CROHN
            </td>
        </ng-container>
        <ng-container matColumnDef="whatever">
          <th mat-header-cell *matHeaderCellDef> Una cosa </th>
          <td mat-cell *matCellDef="let element"> 
             Cualquiera
          </td>
        </ng-container>
        <ng-container matColumnDef="whateverTwo">
          <th mat-header-cell *matHeaderCellDef> Otra cosa </th>
          <td mat-cell *matCellDef="let element"> 
             Otro cualquiera
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>
  </div>
</div>
