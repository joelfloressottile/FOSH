            <div *ngFor="let q of questionnaires; let i = index" class="w-100 h-100 text-centered relative" [ngStyle]="{'background-color' : colors[i].hex }" [ngClass]="{'q-box': !qStates[i]}" (click)="openDialog(q, i, qStates[i])">

                    <img [src]="'/assets/img/' + q.icon + '.png'" alt="" class="responsive-img">
